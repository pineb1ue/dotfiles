- defaults:
    link:
      create: true
      force: true
      relink: true

- clean: ["~", "~/.config"]

- create:
    - ~/.fonts
    - ~/.ssh
    - ~/GoogleDrive

- tap:
    - homebrew/cask-fonts
    - b4b4r07/tap

- brewfile:
    - brew/Brewfile

- link:
    # ~/.config/nvim: nvim
    ~/.gitconfig: config/git/.gitconfig
    ~/.tmux.conf: config/tmux/.tmux.conf
    ~/.tmux.conf.local: config/tmux/.tmux.conf.local
    ~/.vim: config/vim
    ~/.vimrc: .vimrc
    ~/.zsh_profile: .zsh_profile
    ~/.zsh: config/zsh
    ~/.zshenv: .zshenv
    ~/.zshrc: .zshrc

- shell:
    - command: chsh -s $(which zsh)
    # - command: chmod 755 /usr/local/share/zsh && chmod 755 /usr/local/share/zsh/site-functions
    - command: bash ~/dotfiles/bin/plugin_installer.sh
