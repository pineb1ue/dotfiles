- defaults:
    link:
      create: true
      force: true
      relink: true

- clean: ["~", "~/.config"]

- create:
    - ~/.fonts

- link:
    # ~/.config/nvim: nvim
    ~/.gitconfig: .config/git/.gitconfig
    ~/.tmux.conf: .config/tmux/.tmux.conf
    ~/.tmux.conf.local: .config/tmux/.tmux.conf.local
    ~/.vim: .config/vim
    ~/.vimrc: .vimrc
    ~/.zsh_profile: .zsh_profile
    ~/.zsh: .config/zsh
    ~/.zshenv: .zshenv
    ~/.zshrc: .zshrc

- brewfile:
    - .brew/Brewfile
